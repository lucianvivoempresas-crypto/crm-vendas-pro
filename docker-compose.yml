version: '3.8'

services:
  crm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-vendas-pro
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/crm.sqlite
    volumes:
      - crm-data:/app/data
    restart: unless-stopped
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Nginx como reverse proxy (opcional, recomendado para produção)
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - crm-app
    restart: unless-stopped
    networks:
      - crm-network

volumes:
  crm-data:
    driver: local

networks:
  crm-network:
    driver: bridge
